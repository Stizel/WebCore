<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <aside class="page__aside">
      <div class="overlay"></div>

      <div class="side-menu page__side-menu">
        <header class="side-menu__header">
          <button class="button side-menu__button-close" type="button">
            <img src="../assets/img/btn-burger-open.svg" alt="Меню" />
          </button>

          <a href="#" class="side-menu__logo"
            ><img src="../assets/img/logo.svg" alt="Логотип"
          /></a>

          <button class="button side-menu__button-search" type="button">
            <img src="../assets/img/search.svg" alt="Поиск" />
          </button>
        </header>

        <menu class="side-menu__main side-navigation">
          <li class="side-navigation__list side-navigation__list--active">
            <a
              href="#"
              class="side-navigation__link side-navigation__link--active"
              >Ремонт техники</a
            >
          </li>
          <li class="side-navigation__list click">
            <a href="#" class="side-navigation__link">Услуги и сервисы</a>
          </li>
          <li class="side-navigation__list click">
            <a href="#" class="side-navigation__link">Корпоративным клиентам</a>
          </li>
          <li class="side-navigation__list click">
            <a href="#" class="side-navigation__link">Продавцам техники</a>
          </li>
          <li class="side-navigation__list click">
            <a href="#" class="side-navigation__link">Партнерам</a>
          </li>
          <li class="side-navigation__list click">
            <a href="#" class="side-navigation__link">Производителям</a>
          </li>
          <li class="side-navigation__list click">
            <a href="#" class="side-navigation__link">Наши сервисные центры</a>
          </li>
          <li class="side-navigation__list click">
            <a href="#" class="side-navigation__link">Контакты</a>
          </li>
        </menu>

        <footer class="side-menu__footer">
          <ul class="side-menu__contact-us">
            <li>
              <button class="button contacts__call" type="button">
                <img src="../assets/img/call.svg" alt="Позвонить" />
              </button>
            </li>
            <li>
              <button class="button contacts__chat" type="button">
                <img src="../assets/img/chat.svg" alt="Открыть чат" />
              </button>
            </li>
            <li>
              <button class="button contacts__profile" type="button">
                <img src="../assets/img/profile.svg" alt="Открыть профиль" />
              </button>
            </li>
          </ul>

          <ul class="contacts">
            <li>
              <a class="contacts__mail click" href="mailto:mail@cps.com"
                >mail@cps.com</a
              >
            </li>
            <li>
              <a class="contacts__phone click" href="tel:+88008908900"
                >8 800 890 8900</a
              >
            </li>
          </ul>

          <div class="side-menu__lang">
            <button
              class="button footer__button lang__button lang__button--active click"
              type="button"
            >
              <p>RU</p>
            </button>

            <button
              class="button footer__button lang__button click"
              type="button"
            >
              <p>EN</p>
            </button>

            <button
              class="button footer__button lang__button click"
              type="button"
            >
              <p>CH</p>
            </button>
          </div>
        </footer>
      </div>
    </aside>
  </body>
